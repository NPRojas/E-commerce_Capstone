    <main class="container">
        <!-- Sign Up Form -->
        <form class="d-block mx-auto p-3 m-1 login-form">

            <h2>Sign Up</h2>
            <hr>

            <div class="mb-3">
                <label for="email" class="form-label visually-hidden">Email</label>
                <input type="email" class="form-control login" id="email" name="email" aria-describedby="email" placeholder="Email">
            </div>

            <div class="mb-3">
                <label for="username" class="form-label visually-hidden">Username</label>
                <input type="username" class="form-control login" id="username" name="username" aria-describedby="username creation" placeholder="Username">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label visually-hidden">Password</label>
                <input type="password" class="form-control login" id="password" name="password" aria-describedby="password creation" placeholder="Password">
                <div id="password-creation-help" class="form-text">8 characters 1 lowercase 1 uppercase 1 number</div>
            </div>

            <div class="mb-3">
                <label for="password-confirmation" class="form-label visually-hidden">Confirm Password</label>
                <input type="password-confirmation" class="form-control login" id="password-confirmation" name="password-confirmation" aria-describedby="password confirmation" placeholder="Confirm Password">
            </div>

            <button type="submit" class="btn button-primary">Become a member</button>
        </form>
    </main>
